summary: Update existing components
tags:
  - components
operationId: componentsUpdateAll
requestBody:
  $ref: "../../requestBodies/components/ComponentDtoListBody.yaml"
responses:
  '200':
    description: Expected response to a valid request
    content:
      application/json:
        schema:
          $ref: "../../schemas/components/EmbeddedComponentDto.yaml"
  '403':
    description: Expected response to a forbidden request
    content:
      application/json:
        schema:
          $ref: "../../schemas/response/ErrorResponse.yaml"
        example:
          timestamp: "2021-02-09T07:57:01.062+0000"
          status: 403
          error: "Forbidden"
          message: "Access denied"
          path: "/api/components/"
  '404':
    description: Expected response to one or many un-existing components


