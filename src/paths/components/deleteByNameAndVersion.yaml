summary: Delete a specific version of a component
tags:
  - components
operationId: componentsDeleteByName
parameters:
  - $ref: "../../parameters/path/components/Name.yaml"
  - $ref: "../../parameters/path/components/Version.yaml"
responses:
  '200':
    description: Expected response to a valid request
  '403':
    description: Expected response to a forbidden request
    content:
      application/json:
        schema:
          $ref: "../../schemas/response/ErrorResponse.yaml"
        example:
          timestamp: "2021-02-09T07:57:01.062+0000"
          status: 403
          error: "Forbidden"
          message: "Access denied"
          path: "/api/components/"
  '404':
    description: Expected response to a un-existing version of a component



