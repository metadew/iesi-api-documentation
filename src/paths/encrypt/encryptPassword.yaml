summary: Encrypt given password
tags:
  - Encryption
operationId: encrypt
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../schemas/encryption/encryption.yaml'
  required: true
responses:
  '200':
    description: Expected response to a valid request
    content:
      application/json:
        schema:
          type: object
          properties:
            encryptedPassword:
              type: string
  "401":
    $ref: "../../responses/TokenResponse.yaml"
  "403":
    $ref: "../../responses/encrypt/ResponseEncryptForbidden.yaml"
  '404':
    description: Expected response to a unexisting resource