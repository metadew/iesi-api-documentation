summary: Update existing connections
tags:
  - connections
operationId: connectionsUpdateAll
requestBody:
  description: Body request that contains a list of ConnectionDto objects
  required: true
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "../../schemas/connections/ConnectionDto.yaml"
responses:
  '200':
    description: Expected response to a valid request
    content:
      application/json:
        schema:
          $ref: "../../schemas/connections/EmbeddedConnectionDto.yaml"
  '403':
    description: Expected response to a forbidden request
    content:
      application/json:
        schema:
          $ref: "../../schemas/response/ErrorResponse.yaml"
        example:
          timestamp: "2021-02-09T07:57:01.062+0000"
          status: 403
          error: "Forbidden"
          message: "Access denied"
          path: "/api/connections/"
  '404':
    description: Expected response to one or many un-existing connections


